<!DOCTYPE html>
<html>
<head>
    <title>Island Adventure</title>
    <style>
        body {
            background-color: #d2b48c; /* Sandy color */
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to the top */
            height: 100vh;
            margin: 0;
            /*overflow-y: scroll;  Allow vertical scrolling */
        }

        h1 {
            margin: 0; /* Remove default margin */
            padding: 10px 0; /* Add some padding */
        }

        canvas {
            background-color: #0066cc; /* Water color */
            image-rendering: pixelated;
            border: 3px solid #003366;
            margin-bottom: 10px; /* Add margin to separate canvas and inventory */
        }

        #message {
            color: red;
            font-size: 0.8em;
            margin-top: 10px;
        }

        /* Inventory Styles */
        #inventory {
            margin-top: 20px;
            width: 600px;
            text-align: center;
        }

        .inventory-item {
            display: inline-block;
            margin: 5px;
            border: 1px solid black;
            padding: 5px;
            background-color: #f0f0f0;
            vertical-align: top;
        }

        .fish-trophy {
            color: blue;
        }

        .item-icon {
            color: brown;
        }

        /* Controls Display */
        #controls {
            margin-top: 10px;
            font-size: 0.8em;
        }
        /* Button Styles */
        .game-button {
            font-family: 'Press Start 2P', cursive;
            background-color: #00AA00;
            color: white;
            border: 2px solid #006600;
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
        }

        .game-button:hover {
            background-color: #00CC00;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Island Adventure</h1>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <p id="message"></p>

    <!-- Inventory Display -->
    <div id="inventory">
        <h3>Inventory</h3>
        <div id="fish-display">
            <h4>Fish Trophies</h4>
            <!-- Fish will be displayed here -->
        </div>
        <div id="item-display">
            <h4>Closet Items</h4>
            <!-- Items will be displayed here -->
        </div>
    </div>

    <!-- Controls Display -->
    <p id="controls">
        Controls: Left/Right/Up/Down Arrows = Move, B = Board/Unboard Boat, F = Fish
    </p>
    <!-- New Game and Return to Main Page Buttons -->
    <div>
        <button class="game-button" id="newGameButton">New Game</button>
        <button class="game-button" id="returnToMainButton">Return to Main Page</button>
    </div>

    <script src="island-game.js"></script>
</body>
</html>
