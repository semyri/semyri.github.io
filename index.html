<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DG Weather Genie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="current-conditions-box">
        <!-- Current conditions will be displayed here -->
        <p>Loading current weather...</p>
    </div>

    <div id="genie-advice">
        <!-- Genie's advice will appear here -->
    </div>

    <div class="controls-container">
        <button id="current-location-button" class="action-button">Use Current Location</button>
    </div>

    <div class="search-location-container">
        <label for="city-search">City</label>
        <input type="text" id="city-search" placeholder="Enter city name">
        <button id="search-button" class="action-button">Search</button>
        <div id="city-suggestions"></div>
    </div>

    <div class="controls-container">
        <button id="toggle-forecast" class="action-button">Show 7-Day Forecast</button>
    </div>

    <div id="current-forecast">
        <h2>Today's Forecast</h2>
        <div id="current-day-data" class="seven-day-item">
            <!-- Current day's data will be displayed here -->
        </div>
    </div>

    <div id="seven-day-forecast" style="display: none;">
        <h2>7-Day Forecast</h2>
        <div id="seven-day-data">
            <!-- 7-day data will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
