<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buggi</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
        }
        .hidden { 
            display: none; 
        }
        #linksList div { 
            margin: 5px 0; 
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px; 
            margin-bottom: 60px;
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 8px; 
            text-align: left; 
        }
        th { 
            background-color: #f2f2f2; 
            cursor: pointer; 
        }
        th[data-column] { 
            position: relative; 
        }
        th[data-column]::after { 
            content: ''; 
            display: inline-block; 
            margin-left: 5px; 
        }
        th.asc::after { 
            content: '↑'; 
        }
        th.desc::after { 
            content: '↓'; 
        }
        .status-open { 
            background-color: #ffcccc; 
        }
        .status-in-progress { 
            background-color: #ffffcc; 
        }
        .status-closed { 
            background-color: #ccffcc; 
        }
        .priority-high { 
            font-weight: bold; 
            color: red; 
        }
        .priority-medium { 
            color: orange; 
        }
        .priority-low { 
            color: green; 
        }
        .pinned { 
            border-left: 5px solid blue; 
        }
        #modalBackdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
        #modalBackdrop:not(.hidden) {
            display: block;
        }
        #bugFormModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            z-index: 1000;
            width: 80%;
            max-height: 80%;
            overflow-y: auto;
            display: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #bugFormModal:not(.hidden) {
            display: block;
        }
        #description {
            width: 100%;
            height: 200px;
            resize: vertical;
            box-sizing: border-box;
        }
        .header {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .title-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        button:active {
            background-color: #ddd;
        }
        #addButton {
            background-color: #800080;
        }
        #addButton:hover {
            background-color: #4B0082;
            color: white;
        }
        #futureIdeasButton {
            background-color: #008000;
        }
        #futureIdeasButton:hover {
            background-color: #006400;
            color: white;
        }
        #logoutButton {
            background-color: #90ee90;
        }
        #logoutButton:hover {
            background-color: #006400;
            color: white;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .attachment-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        #linkInput {
            flex-grow: 1;
        }
        #addLinkButton {
            width: auto;
        }
        #bugTrackerContainer {
            position: relative;
            min-height: 100vh;
            padding-bottom: 60px;
        }
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }
            .title-container {
                align-items: flex-start;
            }
            #bugFormModal {
                width: 85%;
                max-height: 85%;
                padding: 15px;
            }
            button {
                width: 100%;
                margin-bottom: 10px;
            }
            #addLinkButton {
                width: auto;
            }
        }
        @media (max-width: 600px) {
            #bugTable {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            th, td {
                min-width: 100px;
                padding: 6px;
                font-size: 14px;
            }
            #bugFormModal {
                width: 90%;
                max-height: 90%;
                padding: 10px;
            }
            #description {
                height: 150px;
            }
            label, input, select, textarea {
                font-size: 16px;
            }
            .attachment-row {
                flex-direction: column;
                align-items: stretch;
            }
            #addLinkButton {
                width: 100%;
            }
            button {
                min-height: 44px; /* Ensures buttons are easy to tap on mobile */
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Authentication Container -->
        <div id="authContainer">
            <div id="loginSection">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
            </div>
            <div id="registerSection" class="hidden">
                <h2>Register</h2>
                <form id="registerForm">
                    <label for="regEmail">Email:</label>
                    <input type="email" id="regEmail" required>
                    <label for="regPassword">Password:</label>
                    <input type="password" id="regPassword" required>
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
            </div>
        </div>

        <!-- Bug Tracker Container -->
        <div id="bugTrackerContainer" class="hidden">
            <div class="header">
                <div class="title-container">
                    <h2 id="pageTitle">Buggi - Bugs</h2>
                    <button id="addButton">Add Bug</button>
                    <button id="futureIdeasButton">Future Ideas</button>
                </div>
            </div>
            <div id="filterContainer">
                <label for="categoryFilter">Filter by Category:</label>
                <select id="categoryFilter">
                    <option value="all">All</option>
                </select>
            </div>
            <table id="bugTable">
                <thead id="tableHeaders">
                    <!-- Headers will be set dynamically -->
                </thead>
                <tbody id="bugTableBody"></tbody>
            </table>
            <button id="logoutButton">Logout</button>
        </div>

        <!-- Modal Backdrop -->
        <div id="modalBackdrop" class="hidden"></div>

        <!-- Bug/Idea Form Modal -->
        <div id="bugFormModal" class="hidden">
            <div id="bugFormContainer">
                <h3 id="formTitle">Add Bug</h3>
                <form id="bugForm">
                    <label for="title">Title:</label>
                    <input type="text" id="title" required>
                    <label for="category" id="categoryLabel">Category:</label>
                    <input type="text" id="category">
                    <label for="description" id="descriptionLabel">Description:</label>
                    <textarea id="description" required></textarea>
                    <label for="status" id="statusLabel">Status:</label>
                    <select id="status">
                        <option value="Open">Open</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Closed">Closed</option>
                    </select>
                    <label for="priority" id="priorityLabel">Priority:</label>
                    <select id="priority">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                    <label for="date_found" id="dateFoundLabel">Date Found:</label>
                    <input type="date" id="date_found">
                    <label for="linkInput">Link or Path:</label>
                    <input type="text" id="linkInput" placeholder="Enter a link or path">
                    <button type="submit">Save</button>
                    <button type="button" id="cancelForm">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
