<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disc Golf Score App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="new-round-container">
            <button id="new-round">New Round</button>
        </div>

        <div class="start-screen">
            <h1>Disc Golf Score</h1>
            <div class="player-input-area">
                <input type="text" id="player-name" placeholder="Enter Player Name">
                <button id="add-player">Add Player</button>
            </div>
            <ul id="player-list"></ul>
            <button id="start-game" disabled>Start Game</button>
        </div>

        <div class="game-screen hidden">
            <div class="top-bar">
                <div class="current-hole">Hole: <span id="hole-number">1</span></div>
                <div id="total-scores"></div>
            </div>
            <div class="score-input-area"></div>
            <div class="number-pad hidden"></div>
            <div class="button-container">
                <button id="prev-hole">Previous Hole</button>
                <button id="next-hole">Next Hole</button>
            </div>
            <button id="view-scorecard">Scorecard</button>
        </div>

        <div class="scorecard-screen hidden">
            <h2>Scorecard</h2>
            <table id="scorecard-table"></table>
            <button id="back-to-game">Back to Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
