<!DOCTYPE html>
<html>
<head>
  <title>Imaging Status Board</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">

    <div id="auth-container" class="card">
      <h2>Login</h2>
      <div class="form-group">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" autocomplete="email">
      </div>
      <div class="form-group">
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" autocomplete="current-password">
      </div>
      <p id="login-error" class="error-message"></p>
      <div class="login-button-row">
        <button id="login-btn" class="button primary">Login</button>
        <button id="reset-password-btn" class="button">Reset Password</button>
      </div>

      <h2>Register</h2>
      <div class="form-group">
        <label for="register-name">Name:</label>
        <input type="text" id="register-name" autocomplete="name">
      </div>
      <div class="form-group">
        <label for="register-email">Email:</label>
        <input type="email" id="register-email" autocomplete="email">
      </div>
      <div class="form-group">
        <label for="register-password">Password:</label>
        <input type="password" id="register-password" autocomplete="new-password">
      </div>
      <p id="register-error" class="error-message"></p>
      <button id="register-btn" class="button secondary">Register</button>
    </div>

    <div id="team-board" class="card" style="display: none;">
      <div class="form-group location-group">
        <label for="location-input">Status Update</label>
        <input type="text" id="location-input" placeholder="Where are you?">
        <button id="location-ok-btn" class="button">OK</button>
      </div>
      <h2>Team Info</h2>
<hr>
      <ul id="team-members-list">
        <!-- Team member statuses will be displayed here -->
      </ul>
<hr>
      <button id="logout-btn" class="button">Logout</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
