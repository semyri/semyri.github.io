<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Tracker</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
        }
        .hidden { 
            display: none; 
        }
        #linksList div { 
            margin: 5px 0; 
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px; 
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 8px; 
            text-align: left; 
        }
        th { 
            background-color: #f2f2f2; 
            cursor: pointer; 
        }
        th[data-column] { 
            position: relative; 
        }
        th[data-column]::after { 
            content: ''; 
            display: inline-block; 
            margin-left: 5px; 
        }
        th.asc::after { 
            content: '↑'; 
        }
        th.desc::after { 
            content: '↓'; 
        }
        /* Color-coding by status */
        .status-open { 
            background-color: #ffcccc; 
        }
        .status-in-progress { 
            background-color: #ffffcc; 
        }
        .status-closed { 
            background-color: #ccffcc; 
        }
        /* Color-coding by priority */
        .priority-high { 
            font-weight: bold; 
            color: red; 
        }
        .priority-medium { 
            color: orange; 
        }
        .priority-low { 
            color: green; 
        }
        /* Pinned bugs */
        .pinned { 
            border-left: 5px solid blue; 
        }
        /* Modal styles */
        #modalBackdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
        #modalBackdrop:not(.hidden) {
            display: block;
        }
        #bugFormModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            z-index: 1000;
            width: 80%;
            max-height: 80%;
            overflow-y: auto;
            display: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #bugFormModal:not(.hidden) {
            display: block;
        }
        #description {
            width: 100%;
            height: 200px;
            resize: vertical;
            box-sizing: border-box;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .title-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            cursor: pointer;
        }
        button:active {
            background-color: #ddd; /* Touch feedback */
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        /* Attachment row styles */
        .attachment-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        #linkInput {
            flex-grow: 1;
        }
        #addLinkButton {
            width: auto;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            /* Tablet adjustments */
            .header {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }
            .title-container {
                align-items: flex-start;
            }
            #bugFormModal {
                width: 85%;
                max-height: 85%;
                padding: 15px;
            }
            button {
                width: 100%;
                margin-bottom: 10px;
            }
            #addLinkButton {
                width: auto;
            }
        }

        @media (max-width: 600px) {
            /* Phone adjustments */
            #bugTable {
                display: block;
                overflow-x: auto; /* Horizontal scrolling for table */
                white-space: nowrap; /* Prevent wrapping */
            }
            th, td {
                min-width: 100px; /* Ensure columns are readable */
                padding: 6px;
                font-size: 14px;
            }
            #bugFormModal {
                width: 90%;
                max-height: 90%;
                padding: 10px;
            }
            #description {
                height: 150px;
            }
            label, input, select, textarea {
                font-size: 16px;
            }
            .attachment-row {
                flex-direction: column;
                align-items: stretch;
            }
            #addLinkButton {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Authentication Container -->
        <div id="authContainer">
            <!-- Login Form -->
            <div id="loginSection">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
            </div>
            <!-- Register Form -->
            <div id="registerSection" class="hidden">
                <h2>Register</h2>
                <form id="registerForm">
                    <label for="regEmail">Email:</label>
                    <input type="email" id="regEmail" required>
                    <label for="regPassword">Password:</label>
                    <input type="password" id="regPassword" required>
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
            </div>
        </div>

        <!-- Bug Tracker Container -->
        <div id="bugTrackerContainer" class="hidden">
            <div class="header">
                <div class="title-container">
                    <h2>Bug Tracker</h2>
                    <button id="addBugButton">Add Bug</button>
                </div>
                <button id="logoutButton">Logout</button>
            </div>
            <table id="bugTable">
                <thead>
                    <tr>
                        <th data-column="title">Title</th>
                        <th data-column="status">Status</th>
                        <th data-column="priority">Priority</th>
                        <th data-column="date_found">Date Found</th>
                        <th>Links</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="bugTableBody"></tbody>
            </table>
        </div>

        <!-- Modal Backdrop -->
        <div id="modalBackdrop" class="hidden"></div>

        <!-- Bug Form Modal -->
        <div id="bugFormModal" class="hidden">
            <div id="bugFormContainer">
                <h3 id="formTitle">Add Bug</h3>
                <form id="bugForm">
                    <label for="title">Title:</label>
                    <input type="text" id="title" required>
                    <label for="description">Description:</label>
                    <textarea id="description" required></textarea>
                    <label for="status">Status:</label>
                    <select id="status">
                        <option value="Open">Open</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Closed">Closed</option>
                    </select>
                    <label for="priority">Priority:</label>
                    <select id="priority">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                    <label for="date_found">Date Found:</label>
                    <input type="date" id="date_found" required>
                    <label for="linkInput">Add Link or Path:</label>
                    <div class="attachment-row">
                        <input type="text" id="linkInput" placeholder="Enter a link or path">
                        <button type="button" id="addLinkButton">Add</button>
                    </div>
                    <div id="linksList"></div>
                    <button type="submit">Save</button>
                    <button type="button" id="cancelForm">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
