<!DOCTYPE html>
<html>
<head>
    <title>Space Rocks</title>
    <style>
        body {
            background-color: #FFFF99; /* Light yellow background */
            font-family: 'Press Start 2P', cursive;
            text-align: center;
        }

        #gameCanvas {
            background-color: #000; /* Black background for space */
            display: block;
            margin: 20px auto;
        }

        #score, #lives {
            color: #FF6600;
            font-size: 18px;
            margin-top: 10px;
        }
        /* Style for Back to Main Page link */
        a {
            display: block;
            padding: 10px 20px;
            background-color: #00AA00; /* Green */
            color: white;
            text-decoration: none;
            border: 2px solid #006600; /* Darker green border */
            border-radius: 5px;
        }
    
        a:hover {
            background-color: #00CC00; /* Lighter green on hover */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Space Rocks</h1>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="score">Score: 0</div>
    <div id="lives">Lives: 3</div>

    <a href="index.html">Back to Main Page</a>

    <script src="space-rocks.js"></script>
</body>
</html>
