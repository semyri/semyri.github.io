<!DOCTYPE html>
<html>
<head>
    <title>Slot Machine</title>
    <style>
        body {
            background-color: #FFFF99;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
        }

        h1 {
            color: #FF6600;
        }

        #reels {
            display: flex;
            justify-content: center;
            margin: 20px auto;
        }

        .reel-container {
            display: flex;
            flex-direction: column; /* Arrange reels vertically */
            margin: 0 5px;
        }

        .reel {
            width: 80px;
            height: 120px;
            background-color: #EEEEEE;
            border: 2px solid black;
            overflow: hidden;
            text-align: center;
            font-size: 24px;
            line-height: 120px; /* Vertically center symbols */
            position: relative; /* Important for positioning symbols */
        }

        .symbol {
            display: block;
            height: 120px;
            position: absolute;
            width: 100%;
            left: 0;
            transition: top 0.1s ease-in-out; /* Smooth transition for top property */
        }

        .symbol.old {
            top: -120px; /* Position old symbols above the reel */
        }

        .symbol.current {
            top: 0; /* Position current symbols in the center */
        }

        .symbol.new {
            top: 120px; /* Position new symbols below the reel */
        }

        /* Button Styles */
        button {
            padding: 8px 16px;
            background-color: #00AA00;
            color: white;
            border: 2px solid #006600;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }

        button:hover {
            background-color: #00CC00;
        }

        /* Message Styling */
        #message {
            font-size: 1.2em;
            margin-top: 10px;
        }

        #message.win {
            color: green;
            font-weight: bold;
        }

        #message.lose {
            color: red;
        }

        /* Bet amount display */
        #bet-amount {
            margin-top: 10px;
            font-size: 1em;
        }

        /* Credits display */
        #credits-display {
            margin-top: 10px;
            font-size: 1em;
        }

        /* Payout Table Styles */
        #payout-table {
            margin-top: 20px;
            color: white;
            /* Adjust color as needed */
        }

        #payout-table h2 {
            margin-bottom: 10px;
        }

        #payout-table table {
            width: 100%;
            border-collapse: collapse;
        }

        #payout-table th,
        #payout-table td {
            padding: 5px;
            border: 1px solid black;
            text-align: center;
        }

        #payout-table th {
            background-color: #006600;
            /* Darker green */
            color: white;
        }

        #payout-table td {
            background-color: #333;
            /* Dark background for table cells */
            color: white;
        }

        /* Styling for the "Back to Main Page" link */
        a[href="index.html"] {
            display: inline-block;
            padding: 8px 16px;
            background-color: #00AA00;
            color: white;
            text-decoration: none;
            border: 2px solid #006600;
            border-radius: 5px;
            margin-top: 10px;
        }

        a[href="index.html"]:hover {
            background-color: #00CC00;
        }

        .payout-table-heading {
            color: #FFD700;
            /* Gold color */
            /* Add other styling if needed */
            margin-bottom: 10px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Slot Machine</h1>

    <div id="reels">
    <div class="reel-container">
        <div class="reel" id="reel1-1"></div>
        <div class="reel" id="reel1-2"></div>
        <div class="reel" id="reel1-3"></div>
    </div>
    <div class="reel-container">
        <div class="reel" id="reel2-1"></div>
        <div class="reel" id="reel2-2"></div>
        <div class="reel" id="reel2-3"></div>
    </div>
    <div class="reel-container">
        <div class="reel" id="reel3-1"></div>
        <div class="reel" id="reel3-2"></div>
        <div class="reel" id="reel3-3"></div>
    </div>
</div>

    <p id="message"></p>
    <p id="bet-amount">Bet Amount: <span id="current-bet">1</span></p>
    <p id="credits-display">Credits: <span id="current-credits">100</span></p>

    <button id="decreaseBet">-</button>
    <button id="increaseBet">+</button>
    <button id="maxBet">Max Bet</button>
    <button onclick="spin()">Spin</button>
    <button onclick="resetGame()">New Game</button>

    <div id="payout-table">
        <h2 class="payout-table-heading">Payout Table</h2>
        <table>
            <thead>
                <tr>
                    <th>Symbol 1</th>
                    <th>Symbol 2</th>
                    <th>Symbol 3</th>
                    <th>Payout</th>
                </tr>
            </thead>
            <tbody>
                <!-- Payout table rows will be added here -->
            </tbody>
        </table>
    </div>

    <a href="index.html">Back to Main Page</a>

    <script src="3xslot-machine.js"></script>
</body>
</html>
